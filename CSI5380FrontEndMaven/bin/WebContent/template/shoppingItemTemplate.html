<form data-id="formId" class="item border border-dark rounded" role="form" style="padding: 1%;margin: 1%;">
      <div class="form-row">
            <div class="form-group col-sm-3">
                <div class="form-row">
                    <label class="sr-only" for="image">CDPicture</label>
                    <img data-src="imgUrl" style="width: 50px; height: 50px;">
                    <p data-content-text="title"></p>
                </div>
                <input type="hidden" name="productId" data-value="id">      
            </div>

            <div class="form-group col-sm-2">
                <p>$<span class="price" data-content-text="price"></span></p>
            </div>

            <div class="form-group col-sm-2">
                  <label class="sr-only" for="quantity">quantity</label>
                  <input type="number" class="form-control" name="quantity" min="1" data-value="quantity">
            </div>

            <div class="form-group col-sm-2">
                <p>$<span class="totalPrice" data-content-text="totalPrice"></span></p>
            </div>

            <div class="form-group col-sm-1">
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
    
      </div>
</form>
